<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer ></script>
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    
    <main>
        <div id="datesections">
            <div  class="datesection">
                <h2>Today</h2>
            </div>
            <div class="datesection">
                <h2>Week</h2>
            </div>
            <div class="datesection">
                <h2>Month</h2>
            </div>
            <div class="datesection">
                <h2>Important</h2>
            </div>
        </div>

        <div id="addproject">
            <button id="projectbtn">New Project</button>
        </div>

        <div id="tasks">
            <div class="task">
                <p>title</p>
                <p>status</p>
                <p>date</p>
                <img src="" alt="delete button" class="delbtn"/>
            </div>
        </div>
    </main>
</body>
</html>
